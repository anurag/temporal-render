services:
  - type: pserv
    name: temporal-history
    autoDeploy: false
    plan: Standard
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
    - key: STATSD_ENDPOINT
      fromService:
        name: temporal-datadog-agent
        type: pserv
        property: hostport
    - key: SERVICES
      value: history
    - key: DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: VISIBILITY_DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: POSTGRES_USER
      fromDatabase:
        name: temporal
        property: user
    - key: POSTGRES_PWD
      fromDatabase:
        name: temporal
        property: password
    - key: POSTGRES_SEEDS
      fromDatabase:
        name: temporal
        property: host
    - fromGroup: dynamic-config
  - type: pserv
    autoDeploy: false
    name: temporal-frontend
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
    - key: STATSD_ENDPOINT
      fromService:
        name: temporal-datadog-agent
        type: pserv
        property: hostport
    - key: SERVICES
      value: frontend
    - key: DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: VISIBILITY_DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: POSTGRES_USER
      fromDatabase:
        name: temporal
        property: user
    - key: POSTGRES_PWD
      fromDatabase:
        name: temporal
        property: password
    - key: POSTGRES_SEEDS
      fromDatabase:
        name: temporal
        property: host
    - fromGroup: dynamic-config
  - type: pserv
    autoDeploy: false
    name: temporal-matching
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
    - key: STATSD_ENDPOINT
      fromService:
        name: temporal-datadog-agent
        type: pserv
        property: hostport
    - key: SERVICES
      value: matching
    - key: DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: VISIBILITY_DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: POSTGRES_USER
      fromDatabase:
        name: temporal
        property: user
    - key: POSTGRES_PWD
      fromDatabase:
        name: temporal
        property: password
    - key: POSTGRES_SEEDS
      fromDatabase:
        name: temporal
        property: host
    - fromGroup: dynamic-config
  - type: pserv
    autoDeploy: false
    name: temporal-srv-worker
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
    - key: STATSD_ENDPOINT
      fromService:
        name: temporal-datadog-agent
        type: pserv
        property: hostport
    - key: PUBLIC_FRONTEND_ADDRESS
      fromService:
        name: temporal-frontend
        type: pserv
        property: hostport
    - key: SERVICES
      value: worker
    - key: DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: VISIBILITY_DBNAME
      fromDatabase:
        name: temporal
        property: database
    - key: POSTGRES_USER
      fromDatabase:
        name: temporal
        property: user
    - key: POSTGRES_PWD
      fromDatabase:
        name: temporal
        property: password
    - key: POSTGRES_SEEDS
      fromDatabase:
        name: temporal
        property: host
    - fromGroup: dynamic-config
  - type: pserv
    autoDeploy: false
    name: temporal-datadog-agent
    env: docker
    dockerfilePath: ./temporal/datadog-agent/Dockerfile
    dockerContext: ./temporal/datadog-agent
    envVars:
    - key: DD_API_KEY
      sync: false
  - type: web
    autoDeploy: false
    name: temporal-ui
    env: docker
    dockerfilePath: ./temporal/ui/Dockerfile
    dockerContext: ./temporal/ui
    envVars:
    - key: TEMPORAL_GRPC_ENDPOINT
      fromService:
        name: temporal-frontend
        type: pserv
        property: hostport
    - fromGroup: dynamic-config
  - type: worker
    autoDeploy: false
    name: temporal-admin-tools
    env: docker
    dockerfilePath: ./temporal/admin-tools/Dockerfile
    dockerContext: ./temporal/admin-tools
    envVars:
    - key: SQL_DATABASE
      fromDatabase:
        name: temporal
        property: database
    - key: SQL_USER
      fromDatabase:
        name: temporal
        property: user
    - key: SQL_PASSWORD
      fromDatabase:
        name: temporal
        property: password
    - key: SQL_HOST
      fromDatabase:
        name: temporal
        property: host
    - key: SQL_PORT
      fromDatabase:
        name: temporal
        property: port
    - key: SCHEMA_VERSION
      value: "0.0"

envVarGroups:
- name: dynamic-config
  envVars:
  - key: TEMPORAL_CONFIG_PATH
    value: /etc/secrets/dynamicconfig.yaml
  - key: DYNAMIC_CONFIG_FILE_PATH
    value: /etc/secrets/dynamicconfig.yaml

databases:
  - name: temporal
    databaseName: temporal
    user: temporal
    plan: standard
